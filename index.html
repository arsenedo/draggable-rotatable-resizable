<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="config-menu">
        <div>Label align type : </div>
        <button class="btn lbl-align">Free Spin</button>
    </div>
    <div class="draggable resizable" style="top: 100px; left: 100px;">
        <div class="label-wrapper free-spin">
            <div contenteditable="true" class="label">Edit me</div>
        </div>
        <div class="rotate-handle"></div>
        <div class="overlay">
            <div class="resize-handle resize-handle-top resize-handle-left"></div>
            <div class="resize-handle resize-handle-top resize-handle-right"></div>
            <div class="resize-handle resize-handle-bottom resize-handle-left"></div>
            <div class="resize-handle resize-handle-bottom resize-handle-right"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
